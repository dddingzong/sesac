<!-- mypage_section -->
<section class="mypage_section">
    <div class="container mt-5">
        <h2 class="title text-center mb-4">마이페이지</h2>
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">회원 정보</h5>

                <form th:action="@{/mypage/update}" method="post">
                    <div class="form-group">
                        <label for="name">이름:</label>
                        <input type="text" class="form-control" id="name" name="name" th:value="${name}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="level">등급:</label>
                        <input type="text" class="form-control" id="level" name="level" th:value="${level}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="loginId">로그인 ID:</label>
                        <input type="text" class="form-control" id="loginId" name="loginId" th:value="${loginId}" readonly>
                    </div>
                    <div class="form-group">
                        <label for="loginPassword">비밀번호 변경:</label>
                        <input type="password" class="form-control" id="loginPassword" name="loginPassword" placeholder="비밀번호 입력" th:value="${loginPassword}" required>
                    </div>
                    <div class="form-group">
                        <label for="chooseRole">정책 선택 유형:</label>
                        <select class="form-control" id="chooseRole" name="chooseRole" required>
                            <option value="care" th:selected="${chooseRole == 0}">복지 정보</option>
                            <option value="job" th:selected="${chooseRole == 1}">취업 정보</option>
                            <option value="all" th:selected="${chooseRole == 2}">모두</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label>참여 모임:</label>
                        <a th:href="@{/board/content/{id}(id=${boardId})}" class="form-control boardContent" th:text="${#strings.abbreviate(boardTitle, 13)}"  th:onclick="${boardId == 0} ? 'return false;' : ''"></a>
                    </div>
                    <button type="submit" class="btn btn-update">정보 수정</button>
                </form>
            </div>
        </div>
    </div>
</section>
<!-- end mypage_section -->
