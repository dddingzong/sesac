<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">

<head>
  <!-- Basic -->
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Mobile Metas -->
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
  <!-- Site Metas -->
  <meta name="keywords" content="" />
  <meta name="description" content="" />
  <meta name="author" content="" />

  <title>Sesac</title>
  <!-- bootstrap core css -->
  <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
  <!-- fonts style -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
  <!--owl slider stylesheet -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet" type="text/css" >
  <!-- font awesome style -->
  <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
  <!-- nice select -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" rel="stylesheet" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous">
  <!-- datepicker -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet">
  <!-- Custom styles for this template -->
  <link th:href="@{/css/main.css}" rel="stylesheet">
  <!-- responsive style -->
  <link th:href="@{/css/responsive.css}" rel="stylesheet">
  <link th:href="@{/css/jQuery-plugin-progressbar.css}" rel="stylesheet">
</head>

<body>
<div class="hero_area">
  <!-- header section starts -->
  <header class="header_section">
    <div class="header_bottom">
      <div class="container-fluid">
        <nav class="navbar navbar-expand-lg custom_nav-container ">
          <!-- 로고 사진 -->
          <a class="navbar-brand" href="/main">
            <img src="images/logo.png" alt="">
          </a>
          <!-- 위 네이게이션 바 -->
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
              <ul class="navbar-nav">
                <li class="nav-item active">
                  <a class="nav-link" href="/main">메인페이지<span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/information/1">알려줘요</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/board">모여봐요</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="/mypage">마이페이지</a>
                </li>
              </ul>
            </div>
            <div class="quote_btn-container">
              <form th:action="@{/logout}" method="get">
                <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                  로그아웃
                </button>
              </form>
            </div>
          </div>
          <!-- 위 네이게이션 바 끝-->
        </nav>
      </div>
    </div>
  </header>
  <!-- end header section -->

  <!-- slider section -->
  <section class="slider_section ">
    <div id="customCarousel1" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <div class="container ">
            <!-- slider 메인 화면 -->
            <div class="row">
              <!-- 중앙 왼쪽 화면 -->
              <div class="col-md-4">
                <div class="detail-box">
                  <h4 class="progress-level"><span th:text="${name}"></span>님의 성장 단계</h4>
                  <div class ="progress-box">
                    <!-- progress bar -->
                    <div class="progress-content">
                      <img th:src="@{${picture}}" alt="picture" class="progress-logo">
                      <div class="circle-progress">
                        <svg width="100" height="100">
                          <circle id="circleBorder" cx="50" cy="50" r="40" transform="rotate(-90 50 50)"></circle> <!-- 테두리 -->
                          <circle id="circleProgress" cx="50" cy="50" r="40" transform="rotate(-90 50 50)"></circle> <!-- 진행 표시 -->
                        </svg>
                        <div class="progress-text"><span th:text="${restExp}"></span>%</div> <!-- Change this value dynamically as needed -->
                      </div>
                    </div>
                    <!-- progress bar 끝 -->
                  </div>
                  <br>
                  <h4>
                    회원님의 등급은
                    <span th:text="${level}"></span>
                    입니다.
                  </h4>
                </div>
              </div>
              <!-- 중앙 오른쪽 화면 -->
              <div class="col-md-8">
                <div class="daily-mission-box">
                  <h3>일일 미션</h3><br>
                  <!-- 첫 번째 미션 -->
                  <div th:class="${clearMission1 ? 'mission-box success' : 'mission-box'}">
                    <form action="/mission/complete" method="post" th:if="${!clearMission1}">
                      <input type="hidden" name="missionIndex" value="1">
                      <button type="submit" class="btn btn-link mission-text">1. <span th:text="${mission1}"></span></button>
                    </form>
                    <div th:if="${clearMission1}">
                      <span class="mission-text success">1. <span th:text="${mission1}"></span> <span class="success-text">성공!</span></span>
                    </div>
                  </div>
                  <br>
                  <!-- 두 번째 미션 -->
                  <div th:class="${clearMission2 ? 'mission-box success' : 'mission-box'}">
                    <form action="/mission/complete" method="post" th:if="${!clearMission2}">
                      <input type="hidden" name="missionIndex" value="2">
                      <button type="submit" class="btn btn-link mission-text">2. <span th:text="${mission2}"></span></button>
                    </form>
                    <div th:if="${clearMission2}">
                      <span class="mission-text success">2. <span th:text="${mission2}"></span> <span class="success-text">성공!</span></span>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end slider section -->
</div>

<!-- book section -->
<section class="book_section layout_padding">
  <div class="container">
    <div class="row">
      <div class="col">
        <form>
          <h4>
            최근 정보통
          </h4>

        </form>
      </div>
      <!-- 두 번째 컨테이너 추가 -->
      <div class="col">
        <form>
          <h4>
            최근 게시글
          </h4>

        </form>
      </div>
    </div>
  </div>
</section>
<!-- end book section -->

<!-- info section -->
<section class="info_section ">
  <div class="container">
    <div class="info_top">
      <div class="info_logo">
        <a href="/main">
          <img src="images/logo.png" alt="">
        </a>
      </div>
      <div class="info_form">
        문의하기: dddingzong@naver.com
      </div>
    </div>
  </div>
</section>
<!-- end info_section -->

<!-- jQery -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- nice select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
<!-- owl slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<script th:src="@{/js/main.js}"></script>
</body>

</html>
