<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>forInformation</title>
    <!-- bootstrap core css -->
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--owl slider stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet" type="text/css" >
    <!-- font awesome style -->
    <link href="css/font-awesome.min.css" rel="stylesheet">
    <!-- nice select -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" rel="stylesheet" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous">
    <!-- datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="css/information.css" rel="stylesheet">
    <!-- responsive style -->
    <link href="css/responsive.css" rel="stylesheet">
    <link href="css/jQuery-plugin-progressbar.css" rel="stylesheet">
</head>

<body class="sub_page">

<div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
        <div class="header_bottom">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <!-- 로고 사진 -->
                    <a class="navbar-brand" href="/main">
                        <img src="images/logo.png" alt="">
                    </a>
                    <!-- 위 네이게이션 바 -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/main">메인페이지<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/information">알려줘요</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/board">모여봐요</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/mypage">마이페이지</a>
                                </li>
                            </ul>
                        </div>
                        <div class="quote_btn-container">
                            <form th:action="@{/logout}" method="get">
                                <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                                    로그아웃
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- 위 네이게이션 바 끝-->
                </nav>
            </div>
        </div>
    </header>
    <!-- end header section -->
</div>

<!-- information section -->
<section class="client_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                <span>알려줘요</span>
            </h2>
            <!-- test -->
            <form th:action="@{/information/test}" method="get">
                <button class="test_button" type="submit">
                    데이터 불러오기
                </button>
            </form>
            <!-- test -->
        </div>
    </div>
    <div class="container px-0">
        <div id="customCarousel2" class="carousel  carousel-fade" data-ride="carousel">
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <div class="box">
                        <table class="table">
                            <thead>
                            <tr>
                                <th scope="col">제목</th>
                                <th scope="col">유형</th>
                            </tr>
                            </thead>
                            <tbody>
                            <tr th:each="post : ${posts}">
                                <td>
                                    <a th:href="${post.url}" th:text="${post.title}"></a>
                                </td>
                                <td>
                                    <span th:switch="${post.infoRole}">
                                        <span th:case="0">복지</span>
                                        <span th:case="1">취업</span>
                                        <span th:case="*">기타</span>
                                    </span>
                                </td>
                            </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<!-- end information section -->


<!-- info section -->
<section class="info_section ">
    <div class="container">
        <div class="info_top">
            <div class="info_logo">
                <a href="/main">
                    <img src="images/logo.png" alt="">
                </a>
            </div>
            <div class="info_form">
                문의하기: dddingzong@naver.com
            </div>
        </div>
    </div>
</section>
<!-- end info_section -->

<!-- jQery -->
<script src="js/jquery-3.4.1.min.js"></script>
<!-- nice select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
<!-- owl slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<!-- datepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<!-- custom js -->
</body>

</html>
