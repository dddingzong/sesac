<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml">


<head>
    <!-- Basic -->
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Mobile Metas -->
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <!-- Site Metas -->
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="author" content="" />

    <title>createBoard</title>
    <!-- bootstrap core css -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" type="text/css">
    <!-- fonts style -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700;900&display=swap" rel="stylesheet">
    <!--owl slider stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/assets/owl.carousel.min.css" rel="stylesheet" type="text/css" >
    <!-- font awesome style -->
    <link th:href="@{/css/font-awesome.min.css}" rel="stylesheet">
    <!-- nice select -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/css/nice-select.min.css" rel="stylesheet" integrity="sha256-mLBIhmBvigTFWPSCtvdu6a76T+3Xyt+K571hupeFLg4=" crossorigin="anonymous">
    <!-- datepicker -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link th:href="@{/css/createBoard.css}" rel="stylesheet">
    <!-- responsive style -->
    <link th:href="@{/css/responsive.css}" rel="stylesheet">
    <link th:href="@{/css/jQuery-plugin-progressbar.css}" rel="stylesheet">
</head>

<body class="sub_page">

<div class="hero_area">
    <!-- header section starts -->
    <header class="header_section">
        <div class="header_bottom">
            <div class="container-fluid">
                <nav class="navbar navbar-expand-lg custom_nav-container ">
                    <!-- 로고 사진 -->
                    <a class="navbar-brand" href="/main">
                        <img th:src="@{/images/logo.png}" alt="">
                    </a>
                    <!-- 위 네이게이션 바 -->
                    <div class="collapse navbar-collapse" id="navbarSupportedContent">
                        <div class="d-flex mr-auto flex-column flex-lg-row align-items-center">
                            <ul class="navbar-nav">
                                <li class="nav-item active">
                                    <a class="nav-link" href="/main">메인페이지<span class="sr-only">(current)</span></a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/information/1">알려줘요</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/board/1">모여봐요</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="/mypage">마이페이지</a>
                                </li>
                            </ul>
                        </div>
                        <div class="quote_btn-container">
                            <form th:action="@{/logout}" method="get">
                                <button class="btn my-2 my-sm-0 nav_search-btn" type="submit">
                                    로그아웃
                                </button>
                            </form>
                        </div>
                    </div>
                    <!-- 위 네이게이션 바 끝-->
                </nav>
            </div>
        </div>
    </header>
    <!-- end header section -->
</div>

<!-- information section -->
<section class="client_section layout_padding">
    <div class="container">
        <div class="heading_container">
            <h2>
                <span>글쓰기</span>
            </h2>
        </div>
    </div>
    <div class="container">
        <div class="box">

            <form th:action="@{/board/create}" method="post" th:object="${boardDto}">
                <div>
                    <label for="title">제목:</label>
                    <input type="text" id="title" name="title" th:field="*{title}" placeholder="제목을 입력하세요" required>
                </div>
                <div>
                    <label for="total">최대 인원:</label>
                    <input type="number" id="total" name="total" th:field="*{total}" placeholder="최대 인원을 입력하세요" min="2" max="10" required>
                </div>
                <div>
                    <label for="content">본문:</label>
                    <textarea id="content" name="content" th:field="*{content}" placeholder="본문을 입력하세요" required></textarea>
                </div>
                <input type="hidden" id="author" name="author" th:value="${author}">
                <button type="submit">글쓰기</button>
            </form>

        </div>
    </div>
</section>
<!-- end information section -->


<!-- info section -->
<section class="info_section ">
    <div class="container">
        <div class="info_top">
            <div class="info_logo">
                <a href="/main">
                    <img th:src="@{/images/logo.png}" alt="">
                </a>
            </div>
            <div class="info_form">
                문의하기: dddingzong@naver.com
            </div>
        </div>
    </div>
</section>
<!-- end info_section -->

<!-- jQery -->
<script th:src="@{/js/jquery-3.4.1.min.js}"></script>
<!-- nice select -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-nice-select/1.1.0/js/jquery.nice-select.min.js" integrity="sha256-Zr3vByTlMGQhvMfgkQ5BtWRSKBGa2QlspKYJnkjZTmo=" crossorigin="anonymous"></script>
<!-- owl slider -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/OwlCarousel2/2.3.4/owl.carousel.min.js"></script>
<!-- datepicker -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
<!-- custom js -->
</body>

</html>
